<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Sunshine</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
        integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
            <svg style="width:48px;height:48px" viewBox="0 0 24 24" class="menu-open">
                    <path fill="#00695C" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
                <nav class="menu" aria-label="Main menu">
                    <svg style="width:48px;height:48px" viewBox="0 0 24 24" class="menu-close">
                        <path fill="#000000"
                            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                    <ul>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="#">Account</a></li>
                        <li><a href="#">Past Orders</a></li>
                        <li><a href="#">Favorites</a></li>
                    </ul>
                </nav>
        <a href="cart.html"><i class="fas fa-shopping-cart fa-3x cart"></i></a>
    </header>
    <section class="menu-header">
        <h1>Order Review</h1>
    </section>
    <section class="cart-options">
        <div class="orders"></div>
        <h2>Pick Up Time</h2>
        <div class="pickup-options">
            <div class="radio-options">
                <input type="radio" name="pickup-time" id="pickupChoiceOne" value="asap" checked>
                <label for="pickupChoiceOne">ASAP</label>
            </div>
            <div class="radio-options">
                <input type="radio" name="pickup-time" id="pickupChoiceTwo" value="15min">
                <label for="pickupChoiceTwo">15 Min</label>
            </div>
            <div class="radio-options">
                <input type="radio" name="pickup-time" id="pickupChoiceThree" value="30min">
                <label for="pickupChoiceThree">30 Min</label>
            </div>
            <div class="radio-options">
                <input type="radio" name="pickup-time" id="pickupChoiceFour" value="hour">
                <label for="pickupChoiceFour">1 Hour</label>
            </div>
        </div>
        <h2>Tip Options</h2>
        <div class="tip-options">
            <div class="radio-options">
                <input type="radio" name="tip" id="tipChoiceOne" value="15percent">
                <label for="tipChoiceOne">15%</label>
            </div>
            <div class="radio-options">
                <input type="radio" name="tip" id="tipChoiceTwo" value="20percent">
                <label for="tipChoiceTwo">20%</label>
            </div>
            <div class="radio-options">
                <input type="radio" name="tip" id="tipChoiceThree" value="25percent">
                <label for="tipChoiceThree">25%</label>
            </div>
            <div class="radio-options">
                <input type="radio" name="tip" id="tipChoiceFour">
                <label for="tipChoiceFour">Other</label>
            </div>
        </div>
        <h2>Payment Options</h2>
        <div class="payment-options">
            <div class="radio-options">
                <input type="radio" name="payment" id="paymentChoiceOne" value="cash">
                <label for="paymentChoiceOne">Pay With Cash</label>
            </div>
            <div class="radio-options">
                <input type="radio" name="payment" id="paymentChoiceTwo" value="card">
                <label for="paymentChoiceTwo">Pay With Card</label>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
